    <title>Resume</title>
    
    <script>
        $(document).ready(() => {
            function setHeader(xhr) {
                xhr.setRequestHeader("Access-Control-Allow-Origin", "*");
            }
            let experience = document.getElementById('experiences');
            $.ajax({
                type: "GET",
                url: 'https://jennysu1105.github.io/info/experience.json',
                dataType: 'json',
                success : function(data){
                    console.log(data);
                    $.each(data, function(exp, val){
                        let period = '<h5 class="time">' + val['time'] + '</h5>';
                        let position = '<p>' + val['position'] + '</p>';
                        let company = '<p>' + val['company'] + '</p>';
                        let description = '<p>' + val['description'] + '</p>';
                        experience.innerHTML += '<div class="d-flex"><div>' + period + positon + company + '</div><div>' + description + '</div>';
                    });
                }
            });
        })
    </script>
